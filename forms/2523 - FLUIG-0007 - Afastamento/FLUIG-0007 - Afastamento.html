      <form name="form" role="form">

         <!-- DADOS DO SOLICITANTE -->
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">
                  <span class="fluigicon fluigicon-user fluigicon-lg"></span>
                  Dados do solicitante
               </h3>
            </div>
            <div class="panel-body container">
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">N.Solicitação:</span>
                           <input type="text" readonly="readonly" class="form-control" name="cpNumeroSolicitacao"
                              id="cpNumeroSolicitacao">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">Data Abertura:</span> <input type="text" readonly="readonly"
                              class="form-control" name="cpDataAbertura" id="cpDataAbertura">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">Solicitante:</span> <input type="text" readonly="readonly"
                              class="form-control" name="cpNomeSolicitante" id="cpNomeSolicitante">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">Função:</span> <input type="text"
                              readonly="readonly" class="form-control" name="cpFuncaoSolicitante"
                              id="cpFuncaoSolicitante">

                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">Empresa:</span> <input type="text" readonly="readonly"
                              class="form-control" name="cpEmpresaSolicitante" id="cpEmpresaSolicitante">
                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">Departam./Obra:</span> <input type="text" readonly="readonly"
                              class="form-control" name="cpDepartamentoObraSolicitante"
                              id="cpDepartamentoObraSolicitante">

                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">Email:</span> <input type="text" readonly="readonly"

                        </div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div class="form-group">
                        <div class="input-group">
                           <span class="input-group-addon">Estado:</span> <input type="text" readonly="readonly"
                              class="form-control" name="cpEstadoSolicitante" id="cpEstadoSolicitante">

                     </div>
                  </div>
               </div>

            </div>
            <div class="panel-body container">
               <div class="row">
                  <div class="col-md-6">

                     </div>
                  </div>
                  <div class="col-md-12">
                     <div class="form-group">
                        <label>Parecer</label>
                        <textarea rows="3" class="form-control" name="cpParecerReabertura" id="cpParecerReabertura"
                           parecer></textarea>
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="panel panel-default">

               </h3>
            </div>
            <div class="panel-body container">

               <h4>
                  <span class="fluigicon  fluigicon-pointer-right fluigicon-sm"></span>Dados do Colaborador
               </h4>
               <div class="row">
                  <div class="col-md-6">
                     <input type="hidden" name="CodColigada" id="CodColigada" />

                        <div class="input-group">

                                 <span class="fluigicon fluigicon-search"></span>
                              </button>

                        </div>
                     </div>
                  </div>

                  <input type="hidden" name="CodCentroCC" id="CodCentroCC" />
                  <div class="col-md-6">
                     <div class="form-group">

                        <input type="text" class="form-control clearPosCentroCusto" name="CentroCC" id="CentroCC"
                           readonly>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">
                     <div class="form-group">
                        <label>Município da Seção</label>
                        <input type="text" name="cpMuniSec" id="cpMuniSec" class="form-control clearPosCentroCusto"

                  <div class="col-md-6">

                        <label>Estado da Seção</label>

                  </div>
               </div>
               <div class="row">
                  <div class="col-md-6">

                                 <span class="fluigicon fluigicon-search"></span>
                              </button>

                        <label>Matr&iacute;cula</label>

                        <label>Gestor</label>
                        <input type="text" name="Gestor" id="Gestor" class="form-control clearPosCentroCusto"

         <!-- HISTORICO DE AFASTAMENTOS -->

         <!-- DADOS DO AFASTAMENTO -->
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">
                  <span class="fluigicon  fluigicon-pointer-right fluigicon-sm"></span>
                  Dados do Afastamento
               </h3>
            </div>
            <div class="panel-body container">
               <!-- DADOS DO COLABORADOR -->
               <div class="row">
                  <div class="col-md-4">
                     <div class="form-group">
                        <label class="labelField">Ação</label>
                        <select name="cpTipoAfastamento" id="cpTipoAfastamento" class="form-control">
                           <option value="">Selecione...</option>
                           <option value="1">Inicío/Fim Afastamento(Historico)</option>
                           <option value="2">Inicío Afastamento</option>
                           <option value="3">Retorno Afastamento</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-md-4 inicio">
                     <div class="form-group">
                        <label>Data de Início</label>
                        <div class="input-group">
                           <input type="text" name="DataInicio" id="DataInicio" class="form-control" readonly />

                              <button type="button" class="btn btn-info">
                                 <span class="fluigicon fluigicon-calendar"></span>
                              </button>
                           </span>
                        </div>
                     </div>
                  </div>
                  <div class="col-md-4 Fim">
                     <div class="form-group">
                        <label>Data de Fim</label>
                        <div class="input-group">
                           <input type="text" name="DataFim" id="DataFim" class="form-control" readonly />

                              <button type="button" class="btn btn-info">
                                 <span class="fluigicon fluigicon-calendar"></span>
                              </button>
                           </span>
                        </div>
                     </div>
                  </div>
               </div>

               <div class="row">
                  <div class="col-md-12">
                     <div class="form-group">
                        <label>Observações</label>
                        <textarea name="cpParecerObs" id="cpParecerObs" class="form-control" rows="3"></textarea>
                     </div>
                  </div>
               </div>

            </div>

         <!-- DADOS DA SOLICITACAO -->

         <!-- Etapas do processo -->
         <div class="panel panel-default">
            <div class="panel-heading">
               <h3 class="panel-title">

                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-12">
                                 <div class="form-group">
                                    <label class="labelField">Parecer</label>
                                    <textarea class="form-control" rows="3" name="cpParecercol" id="cpParecercol"

                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>

            </div>
